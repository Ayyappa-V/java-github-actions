name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: create file with date
      uses: output_file="$(date +'%Y-%m-%d')-output.txt"
            your_command > "$output_file"
            echo "File generated: $output_file"


    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: validate with Maven
      run: mvn validate
    - name: compile with Maven
      run: mvn compile
    - name: Run tests
      run: mvn test

