name: Ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - run: mvn clean install
      
    - name: code test
      run: mvn test
        
    - name: Cache SonarQube packages 
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache 
        key: ${{ runner.os }}-sonar 
        restore-keys: ${{ runner.os }}-sonar
    
    - name: Cache maven 
      uses: actions/cache@v1 
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles ('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build and analyze 
      env:
        #GITHUB_ TOKEN: ${ secrets. GITHUB_ TOKEN }} # Needed to get PR information, if any
        SONAR_ TOKEN: ${{ secrets. SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets. SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKeysgithub-action-pipeline-codequality

  

    


