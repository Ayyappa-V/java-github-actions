name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - run: mvn clean install
      
    - name: code test
      run: mvn test
        
    - name: Cache SonarQube packages 
      uses: actions/cache@vi
      with:
        path: ~/.sonar/cache 
        key: ${< runner.os }}-sonar 
        restore-keys: ${f runner.os }}-sonar
    
    - name: Build and Analyze 
      uses: actions/cache@v1 
      with:
        path: ~/.m2
        key: $(f runner.os )}-m2-5(1 hashFiles ('**/pon.xml') ))
        restore-keys: ${f runner.os })-m2
    
    - name: Build and analyze 
      env:
        #GITHUB_ TOKEN: ${ secrets. GITHUB_ TOKEN }} # Needed to get PR information, if any
        SONAR_ TOKEN: S{{ secrets.SONAR_TOKEN })
        SONAR_HOST_URL: Sf secrets. SONAR_HOST_URL })
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKeysgithub-action-pipeline-codequality

  

    


